<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">


    <link href="{{ url_for('static', filename='my.css') }}" rel="stylesheet"/>
    
    <title>TODO LIST MANAGER</title>
  </head>
  <body>
    <div class="container">
      <h1 class="display-1">My Todo list manager</h1>
      <hr>
      <div class="row">
        <div class="col-4 sidebar">
          {% block sidebar %}
          <div class="sidebar col-3">
          <a href="/tasks"><img src="{{url_for('static', filename='logo.png')}}"/></a>
          </div>
          <p>
          <h4>🎉️wish you a great week ahead!</h4>
          </p>
          <ul>
            <li> Total tasks in next week- {{count}}</li>
            <li> Total Overdue tasks in next week- {{Overdue}}</li>
          </ul>
          {% endblock %}

        </div>
        <div class="col-8">
          {% block main%}
          
          <div class="card center" style="width: 18rem;">
            <div class="card-body">     
              <h5><a href="{{url_for('tasks.alltasks')}}"> View my schedule for the week  📆️ </a></h5>
            </div>
          </div>          



          
          
          {% endblock %}
        </div>
      </div>

    </div>

  </body>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
crossorigin="anonymous"></script>

</html>
