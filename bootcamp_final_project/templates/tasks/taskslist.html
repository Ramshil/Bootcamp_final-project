{% extends "index.html" %}
    {%block main %}

<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th> SL NO. </th>
      <th> TASK </th>
      <th> DAY </th>
      <th> TIME </th>
      <th> STATUS </th>
      </tr>
    </thead>
  <tbody >

      {% for id, name, day,time_hours,time_minutes,status in tasks%}
      <tr>
        <td> <a href="{{url_for('tasks.edit_task', id=id)}}">{{id}} </a></td>
        <td> {{name}} </td>
        <td> {{day}} </td>
        <td> {{time_hours}}:{{time_minutes}} </td>
        <td> {{status}} </td>
        
        
        
      </tr>
      {% endfor %}
  </tbody>
</table>
<p>
  <a class="btn btn-primary" href="{{url_for('tasks.add_task')}}">Add a new task</a><br>
  *click on sl numbers to edit
</p>
   {%endblock%}
